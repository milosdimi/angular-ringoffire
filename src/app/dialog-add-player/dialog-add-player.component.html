<h2 mat-dialog-title class="title">
  Add new Player
</h2>

<mat-dialog-content class="content">
  <p class="subtitle">Please enter the player's name</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Player Name</mat-label>
    <input
      matInput
      [(ngModel)]="name"
      maxlength="18"
      autocomplete="off"
      (keydown.enter)="submitIfValid()"
      cdkFocusInitial
    />
    <mat-hint align="end">{{ name.length }}/18</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="name.trim().length === 0"
    [mat-dialog-close]="name.trim()"
  >
    OK
  </button>
</mat-dialog-actions>
