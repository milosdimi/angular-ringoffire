<mat-card class="game-info-card">
    <mat-card-title>Game Rules</mat-card-title>

    <mat-card-content>
        <!-- Wenn noch keine Karte gezogen wurde -->
        <p *ngIf="!card">Draw a card to see the rule.</p>

        <!-- Wenn die Karte keine Regel findet (Fallback) -->
        <p *ngIf="card && !currentAction">
            No rule found for: <strong>{{ card }}</strong>
        </p>

        <!-- Regel zur aktuellen Karte -->
        <ng-container *ngIf="currentAction">
            <h3>{{ currentAction.card }} â€“ {{ currentAction.title }}</h3>
            <p>{{ currentAction.description }}</p>
        </ng-container>
    </mat-card-content>
</mat-card>
