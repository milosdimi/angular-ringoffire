<mat-card class="game-info-card" appearance="outlined">
    <div class="header">
        <div class="title">Game Rules</div>
    </div>

    <mat-card-content class="content">
        <!-- Wenn noch keine Karte gezogen wurde -->
        <p class="muted" *ngIf="!card">Draw a card to see the rule.</p>

        <!-- Wenn keine Regel gefunden -->
        <p class="muted" *ngIf="card && !currentAction">
            No rule found for: <strong>{{ card }}</strong>
        </p>

        <!-- Regel zur aktuellen Karte -->
        <ng-container *ngIf="currentAction">
            <div class="rule" [class.red-card]="isRedCard">
                <div class="rule-title">
                    <span class="chip">{{ currentAction.card }}</span>
                    <span class="rule-name">{{ currentAction.title }}</span>
                </div>
                <p class="rule-desc">{{ currentAction.description }}</p>
            </div>
        </ng-container>
    </mat-card-content>
</mat-card>
